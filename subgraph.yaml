specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ManagerImpl
    network: mainnet
    source:
      address: "0x96d1c6452c7c12a2ae5478f4664835a0eb18f43a"
      abi: ManagerImpl
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DAODeployed
        - Initialized
        - OwnerCanceled
        - OwnerPending
        - OwnerUpdated
        - UpgradeRegistered
        - UpgradeRemoved
        - Upgraded
      abis:
        - name: ManagerImpl
          file: ./abis/ManagerImpl.json
      eventHandlers:
        - event: DAODeployed(address,address,address,address,address)
          handler: handleDAODeployed
        - event: Initialized(uint256)
          handler: handleInitialized
        - event: OwnerCanceled(indexed address,indexed address)
          handler: handleOwnerCanceled
        - event: OwnerPending(indexed address,indexed address)
          handler: handleOwnerPending
        - event: OwnerUpdated(indexed address,indexed address)
          handler: handleOwnerUpdated
        - event: UpgradeRegistered(address,address)
          handler: handleUpgradeRegistered
        - event: UpgradeRemoved(address,address)
          handler: handleUpgradeRemoved
        - event: Upgraded(address)
          handler: handleUpgraded
      file: ./src/manager-impl.ts
  - kind: ethereum
    name: Manager
    network: mainnet
    source:
      address: "0xd310a3041dfcf14def5ccbc508668974b5da7174"
      abi: Manager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ManagerUpgraded
      abis:
        - name: Manager
          file: ./abis/Manager.json
      eventHandlers:
        - event: ManagerUpgraded(address)
          handler: handleManagerUpgraded
      file: ./src/manager.ts
  - kind: ethereum
    name: WETH
    network: mainnet
    source:
      address: "0xc02aaa39b223fe8d0a0e5c4f27ead9083c756cc2"
      abi: WETH
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - Transfer
        - Deposit
        - Withdrawal
      abis:
        - name: WETH
          file: ./abis/WETH.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: Withdrawal(indexed address,uint256)
          handler: handleWithdrawal
      file: ./src/weth.ts
  - kind: ethereum
    name: Auction
    network: mainnet
    source:
      address: "0x5e97b8cfEa96d7571585f79922d134003BD4Dc60"
      abi: Auction
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AuctionBid
        - AuctionCreated
        - AuctionSettled
        - DurationUpdated
        - AuctionInitialized
        - MinBidIncrementPercentageUpdated
        - AuctionOwnerCanceled
        - AuctionOwnerPending
        - AuctionOwnerUpdated
        - Paused
        - ReservePriceUpdated
        - TimeBufferUpdated
        - Unpaused
        - AuctionUpgraded
      abis:
        - name: Auction
          file: ./abis/Auction.json
      eventHandlers:
        - event: AuctionBid(uint256,address,uint256,bool,uint256)
          handler: handleAuctionBid
        - event: AuctionCreated(uint256,uint256,uint256)
          handler: handleAuctionCreated
        - event: AuctionSettled(uint256,address,uint256)
          handler: handleAuctionSettled
        - event: DurationUpdated(uint256)
          handler: handleDurationUpdated
        - event: AuctionInitialized(uint256)
          handler: handleAuctionInitialized
        - event: MinBidIncrementPercentageUpdated(uint256)
          handler: handleMinBidIncrementPercentageUpdated
        - event: AuctionOwnerCanceled(indexed address,indexed address)
          handler: handleAuctionOwnerCanceled
        - event: AuctionOwnerPending(indexed address,indexed address)
          handler: handleAuctionOwnerPending
        - event: AuctionOwnerUpdated(indexed address,indexed address)
          handler: handleAuctionOwnerUpdated
        - event: Paused(address)
          handler: handlePaused
        - event: ReservePriceUpdated(uint256)
          handler: handleReservePriceUpdated
        - event: TimeBufferUpdated(uint256)
          handler: handleTimeBufferUpdated
        - event: Unpaused(address)
          handler: handleUnpaused
        - event: AuctionUpgraded(address)
          handler: handleAuctionUpgraded
      file: ./src/auction.ts
  - kind: ethereum
    name: Treasury
    network: mainnet
    source:
      address: "0xc8F8Ac74600D5A1c1ba677B10D1da0E7e806CF23"
      abi: Treasury
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DelayUpdated
        - GracePeriodUpdated
        - TreasuryInitialized
        - TreasuryOwnerCanceled
        - TreasuryOwnerPending
        - TreasuryOwnerUpdated
        - TransactionCanceled
        - TransactionExecuted
        - TransactionScheduled
        - TreasuryUpgraded
      abis:
        - name: Treasury
          file: ./abis/Treasury.json
      eventHandlers:
        - event: DelayUpdated(uint256,uint256)
          handler: handleDelayUpdated
        - event: GracePeriodUpdated(uint256,uint256)
          handler: handleGracePeriodUpdated
        - event: TreasuryInitialized(uint256)
          handler: handleTreasuryInitialized
        - event: TreasuryOwnerCanceled(indexed address,indexed address)
          handler: handleTreasuryOwnerCanceled
        - event: TreasuryOwnerPending(indexed address,indexed address)
          handler: handleTreasuryOwnerPending
        - event: TreasuryOwnerUpdated(indexed address,indexed address)
          handler: handleTreasuryOwnerUpdated
        - event: TransactionCanceled(bytes32)
          handler: handleTransactionCanceled
        - event: TransactionExecuted(bytes32,address[],uint256[],bytes[])
          handler: handleTransactionExecuted
        - event: TransactionScheduled(bytes32,uint256)
          handler: handleTransactionScheduled
        - event: TreasuryUpgraded(address)
          handler: handleTreasuryUpgraded
      file: ./src/treasury.ts
  - kind: ethereum
    name: Governor
    network: mainnet
    source:
      address: "0xb42d8E37DCBA5Fe5323C4a6722ba6DEd9E8E84Da"
      abi: Governor
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - GovernorInitialized
        - GovernorOwnerCanceled
        - GovernorOwnerPending
        - GovernorOwnerUpdated
        - ProposalCanceled
        - ProposalCreated
        - ProposalExecuted
        - ProposalQueued
        - ProposalThresholdBpsUpdated
        - ProposalVetoed
        - QuorumVotesBpsUpdated
        - GovernorUpgraded
        - VetoerUpdated
        - VoteCast
        - VotingDelayUpdated
        - VotingPeriodUpdated
      abis:
        - name: Governor
          file: ./abis/Governor.json
      eventHandlers:
        - event: GovernorInitialized(uint256)
          handler: handleGovernorInitialized
        - event: GovernorOwnerCanceled(indexed address,indexed address)
          handler: handleGovernorOwnerCanceled
        - event: GovernorOwnerPending(indexed address,indexed address)
          handler: handleGovernorOwnerPending
        - event: GovernorOwnerUpdated(indexed address,indexed address)
          handler: handleGovernorOwnerUpdated
        - event: ProposalCanceled(bytes32)
          handler: handleProposalCanceled
        - event: ProposalCreated(bytes32,address[],uint256[],bytes[],string,bytes32,(address,uint32,uint32,uint32,uint32,uint32,uint32,uint32,uint32,bool,bool,bool))
          handler: handleProposalCreated
        - event: ProposalExecuted(bytes32)
          handler: handleProposalExecuted
        - event: ProposalQueued(bytes32,uint256)
          handler: handleProposalQueued
        - event: ProposalThresholdBpsUpdated(uint256,uint256)
          handler: handleProposalThresholdBpsUpdated
        - event: ProposalVetoed(bytes32)
          handler: handleProposalVetoed
        - event: QuorumVotesBpsUpdated(uint256,uint256)
          handler: handleQuorumVotesBpsUpdated
        - event: GovernorUpgraded(address)
          handler: handleGovernorUpgraded
        - event: VetoerUpdated(address,address)
          handler: handleVetoerUpdated
        - event: VoteCast(address,bytes32,uint256,uint256,string)
          handler: handleVoteCast
        - event: VotingDelayUpdated(uint256,uint256)
          handler: handleVotingDelayUpdated
        - event: VotingPeriodUpdated(uint256,uint256)
          handler: handleVotingPeriodUpdated
      file: ./src/governor.ts
